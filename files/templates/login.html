{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group text-start">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control bg-dark text-white" placeholder="Enter Email">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control bg-dark text-white" placeholder="Enter Password">
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
